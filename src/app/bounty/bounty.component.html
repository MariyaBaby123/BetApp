<div class="bounty" *ngIf="show">
  <div class="bounty-header">
    <h1> Bounty</h1>
  </div>
    <div class="addmargin">
      <i class="fa fa-thumbs-o-up bigicon"></i>
      <span class="bigtext">{{won}}</span>
    </div>
    <div class="addmargin">
      <i class="fa fa-thumbs-o-down bigicon"></i>
      <span class="bigtext">{{lost}}</span>
    </div>
    <div class="addmargin">
      <i class="fa fa-inr bigicon"></i>
      <span class="bigtext">{{points}}</span>
    </div>
</div>

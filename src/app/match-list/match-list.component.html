<form autocomplete="off" #voteform="ngForm">
  <div class="match-list">
    <h1 class="match-list-header">Upcoming matches</h1>
    <div *ngIf="match_list;then showMatchList else showNoContentMessage"></div>
    <ng-template #showNoContentMessage>
      <div [class.overlay] = "upcomingmatchLoading"><span [class]="upcomingmatchLoading  ? 'loader' : 'hide'"><img src="../assets/images/some.gif" /></span></div>
      No Matches
    </ng-template>
    <ng-template #showMatchList>
      <div class="match-list-content">
        <div  *ngFor="let match of match_list">
          <div class="panel panel-primary theme_panel">
            <div  [ngClass]="match.openForVote ? 'panel-heading theme-header' : 'panel-heading disabled-theme-header'">
              <div class="diplaymeinline">
                {{match.team1Name}} vs {{match.team2Name}}
              </div>
              <div class="diplaymeinline">
                {{match.matchTime}}
              </div>
              <div class="diplaymeinline bountyinline">
                <i class="fa fa-btc" ></i>{{match.bounty}}
              </div>
              <div>
                <label [ngClass]="match.openForVote ? 'radio_button_container pointercursor' : 'radio_button_container defaultcursor'" >{{match.team1Name}}
                  <input type="radio"  [disabled]="!match.openForVote" value="{{match.team1Name}}" name="vote-{{match.matchId}}" ngModel>
                  <span class="checkmark"></span>
                </label>
                <label [ngClass]="match.openForVote ? 'radio_button_container pointercursor' : 'radio_button_container defaultcursor'"> {{match.team2Name}}
                  <input type="radio" [disabled]="!match.openForVote" value="{{match.team2Name}}" name="vote-{{match.matchId}}" ngModel>
                  <span class="checkmark"></span>
                </label>
                <label [ngClass]="match.openForVote ? 'radio_button_container pointercursor' : 'radio_button_container defaultcursor'">Draw
                  <input type="radio" [disabled]="!match.openForVote" value="draw" name="vote-{{match.matchId}}" ngModel>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
        </div>


      </div>
      <div class="footer_buttons">
        <button type="submit" (click) = "vote(voteform)">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </ng-template>
  </div>


</form>

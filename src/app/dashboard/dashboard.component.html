<div [class.overlay] = "userViewLoading"><span [class]="userViewLoading  ? 'loader' : 'hide'"><img src="../assets/images/some.gif" /></span></div>

<div class="maincontainer">
  <div style = "background-color:black">
    <app-nav-bar></app-nav-bar>
  </div>

  <div class="row">
    <div class="col-md-3">
      <app-leader-board (notifyDashboard)="getNotification($event)"></app-leader-board>
    </div>
    <div class="col-md-6">
      <div *ngIf="showUserView;then  showUserViewTemplate else showMatchTemaplate"></div>
      <ng-template #showUserViewTemplate>
        <app-user-view [match_list]="match_list" [selecteduser] = "selectedUser" ></app-user-view>
        <div class="footer_buttons">
          <a class="btn btn-danger" (click)="showMatchTemplate()">Show upcoming matches</a>
        </div>
      </ng-template>
      <ng-template #showMatchTemaplate>
        <app-match-list></app-match-list>
      </ng-template>
    </div>
    <div class="col-md-3">
      <app-bounty></app-bounty>
    </div>

  </div>
</div>

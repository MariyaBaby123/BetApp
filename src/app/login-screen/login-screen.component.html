<div class=" LoginContainer">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" [ngClass]="{'active':isLoginScreen}" id="login-form-link"
                 (click) = "onLoginFormClick()">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" [ngClass]="{'active':!isLoginScreen}" id="register-form-link"
                 (click) = "onRegisterFormClick()">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12" *ngIf="isLoginScreen">
              <form autocomplete="off" #loginForm="ngForm" style="display: block;">
                <div class="form-group">
                  <input type="text" name="LoginUsername" id="LoginUsername" [(ngModel)]="loginDataObj.userEmail"
                         tabindex="1" class="form-control" placeholder="User Email">
                  <div class="error" *ngIf="invalidLogin">
                    Invalid user. Please try again !!
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" name="LoginPassword" id="LoginPassword" [(ngModel)]="loginDataObj.password"
                         tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <div [class.overlay] = "isLoadingLogin"><span [class]="isLoadingLogin  ? 'loader' : 'hide'"><img src="../assets/images/some.gif" /></span></div>
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" (click) = "Login(loginForm)">
                    </div>
                  </div>
                </div>

              </form>
            </div>
            <div class="col-lg-12" *ngIf="!isLoginScreen">
              <form autocomplete="off" #registerForm="ngForm" style="display: block;">
                <div class="form-group">
                  <input type="email" name="RegisterEmail" id="RegisterEmail" tabindex="1" class="form-control"
                         [(ngModel)]="registerDataObj.email" placeholder="Email Address" value="">
                  <div class="error" *ngIf="invalidEmail">
                    Invalid email. Please try again with @nielsen email !!
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <div [class.overlay] = "isLoadingRegister"><span [class]="isLoadingRegister  ? 'loader' : 'hide'"><img src="../assets/images/some.gif" /></span></div>
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register"
                             (click) = "Register(RegisterForm)" value="Register Now" >
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div [class.overlay] = "isLoadingPassword"><span [class]="isLoadingPassword  ? 'loader' : 'hide'"><img src="../assets/images/some.gif" /></span></div>

<div class="maincontainer">
<div class="reset-password">
  <form autocomplete="off" #resetForm="ngForm" style="display: block;">
    <div class="form-group">
      <label>New Password</label>
      <input type="password" name="password" id="RegisterEmail" class="form-control"
             [(ngModel)]="user.userPassword"  value="">
    </div>
    <div class="form-group">
          <input type="submit" class="form-control btn btn-register"
                 (click) = "resetPassword()" value="Submit" >
    </div>
  </form>
</div>
</div>
